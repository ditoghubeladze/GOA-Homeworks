<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif; text-align: center; color: #333;">
    
    <header>
        <h1 style="color: #2f4f4f; font-size: 3em; margin-top: 20px;">მოგესალმებით ჩემს საიტზე!</h1>
    </header>
    
    <section>
        <img src="https://via.placeholder.com/400" alt="სურათი" style="width: 400px; border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); margin-top: 20px;">
        <p style="color: #555; font-size: 1.2em; line-height: 1.6; max-width: 600px; margin: 20px auto;">
            ეს არის მაგალითის საიტი, სადაც HTML-ის და CSS-ის გამოყენებით ვქმნით ელემენტებს და ვამშვენებთ მათ. აქ შეგიძლიათ იპოვოთ ტექსტი, ფოტოები და ღილაკები, რომლებიც მარტივად და ესთეტიურად არის დალაგებული.
        </p>
    </section>

    <button style="background-color: #4caf50; color: white; font-size: 1em; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        დააჭირეთ აქ
    </button>

</body>
</html>
