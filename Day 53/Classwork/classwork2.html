<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="lesson-card">
    <div class="lesson-left">
      <div class="lesson-icon">
        <img src="image1.png" alt="Lesson Icon">
      </div>
      <div class="lesson-info">
        <span>Lesson</span>
        <span>The Document Object Model</span>
      </div>
    </div>
    <div class="checkmark">
      <img src="image.png" alt="Checkmark Icon">
    </div>
  </div>

</body>
</html>
