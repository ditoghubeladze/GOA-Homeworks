<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <style>

        .fixed-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }


        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-top: 60px;
            border: 2px solid black;
        }


        .centered-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


        .moved-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: green;
            top: 50px;
            left: 100px;
        }


        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: black;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <button class="fixed-button">bbbuuttoonn</button>

    <h1 class="fixed-header">headeri</h1>

    <div class="container">
        <div class="centered-box"></div>
        <div class="moved-box"></div>
    </div>

    <div class="footer">footer dd</div>

</body>
</html>
