<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>homework2</title>
<style>
  .ball {
    width: 50px;
    height: 50px;
    background-color: blue;
    border-radius: 50%;
    position: relative;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0% {
      top: 0;
    }
    50% {
      top: 150px;
    }
    100%{
        top:0;
    }
  }
</style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
