<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>homework3</title>
<style>
  .rotate {
    width: 200px;
    height: 200px;
    background-color: green;
    animation: rotate360 2s linear forwards;
  }

  @keyframes rotate360 {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div class="rotate"></div>
</body>
</html>
