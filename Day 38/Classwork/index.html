<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p,h1,section,article {
            display:inline;
            color:blue;
            background-color: aqua;
            border-radius: 5px 10px 15px 7px;
        }

        b,i,u,small,sub{
            display:block;
            color:red;
            background-color: aqua;
            border-radius: 5px 10px 15px 7px;

        }
        
        div {
            padding:5px;
            background-color: rgb(26, 91, 91);
        }
    </style>
</head>
<body>
<div>
    <div>Block</div>
    <p>Block</p>
    <h1>Block</h1>
    <article>Block</article>
    <section>Block</section>
</div>

<br><br><br>

    <b>inline</b><br>
    <i>inline</i><br>
    <u>inline</u><br>
    <small>inline</small><br>
    <sub>inline</sub><br>


    
</body>
</html>
