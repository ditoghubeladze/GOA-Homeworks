<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIEMPO</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #0a0a0a;
  color: white;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 40px 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

.logo {
  font-size: 18px;
  letter-spacing: 4px;
  color: #cccccc;
  margin-bottom: 20px;
}

.headline {
  font-size: 28px;
  font-weight: 300;
  line-height: 1.5;
  margin-bottom: 30px;
}

.headline strong {
  font-weight: 500;
}

.cta {
  background-color: #d4ff00;
  color: #000;
  border: none;
  padding: 14px 32px;
  font-size: 14px;
  border-radius: 24px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
}

.cta:hover {
  background-color: #c0f000;
}

.watch-container {
  margin-top: 60px;
}

.watch-container img {
  max-width: 100%;
  height: auto;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">TIEMPO</h1>
      <h2 class="headline">A simple and delightful<br>workout tracker for<br><strong>Apple Watch.</strong></h2>
      <button class="cta">INSTALL NOW</button>
    </header>
    <div class="watch-container">
      <img src="saati.PNG" alt="Apple Watch App UI" />
    </div>
  </div>
</body>
</html>
