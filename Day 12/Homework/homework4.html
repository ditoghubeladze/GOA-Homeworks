<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK</title>
</head>
<body>
    <h1>Sign Up Form Example</h1>
    <form>
        <label for="first_name">First, Last Name:</label>
        <input type="text" id="first_name" name="first_name">
        <input type="text" id="last_name" name="last_name">
        <br><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization">
        <br><br>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" >
        <br><br>

        <label for="work_phone">Work Phone:</label>
        <input type="tel" id="work_phone" name="work_phone">
        <br><br>

        <label for="home_phone">Home Phone:</label>
        <input type="tel" id="home_phone" name="home_phone">
        <br><br>

        <label for="cell_phone">Cell Phone:</label>
        <input type="tel" id="cell_phone" name="cell_phone">
        <br><br>

        <label for="fax">Fax:</label>
        <input type="text" id="fax" name="fax">
        <br><br>

        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" >
        <br><br>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2">
        <br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" >
        <br><br>

        <label for="state_province">State/Province:</label>
        <input type="text" id="state_province" name="state_province">
        <br><br>

        <label for="zip">Zip/Postal Code:</label>
        <input type="text" id="zip" name="zip">
        <br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" >
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
