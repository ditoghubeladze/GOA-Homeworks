<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <style>
        .box {
          width: 150px;
          height: 200px;
          background-color: lightgreen;
          margin: 100px;
          transition: transform 0.4s ease;
          text-align: center;
          font-weight: bold;
        }
    
        .box:active {
          transform: translateX(50px) rotate(25deg) scale(4);
        }
      </style>
    </head>
    <body>
      <div class="box"></div>
    </body>
