<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>homework5</title>
<style>
  .square {
    width: 200px;
    height: 200px;
    background-color: purple;
    animation: idk 4s forwards;
  }

  @keyframes idk {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(0.5);
    }
  }
</style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
