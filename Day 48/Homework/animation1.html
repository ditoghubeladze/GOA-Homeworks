<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation1</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 600px;
      height: 200px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .red {
      background-color: red;
      left: 0;
    }

    .blue {
      background-color: blue;
      right: 0;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translateY(-50%);
      animation: moveDot 2s infinite alternate ease-in-out;
    }

    @keyframes moveDot {
      0% {
        left: 50px;
      }
      100% {
        left: 530px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="circle red"></div>
    <div class="circle blue"></div>
    <div class="dot"></div>
  </div>

</body>
</html>
