<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation2</title>
  <style>
    body {
      background-color: #0f0f2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader {
      display: flex;
      gap: 15px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: pulse 1s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      background-color: #fdd835;
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      background-color: #f06292;
      animation-delay: 0.15s;
    }

    .dot:nth-child(3) {
      background-color: #4dd0e1;
      animation-delay: 0.3s;
    }

    .dot:nth-child(4) {
      background-color: #ba68c8;
      animation-delay: 0.45s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>
</html>
