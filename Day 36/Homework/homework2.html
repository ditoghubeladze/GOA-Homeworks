<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>List Example</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .list-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        ol, ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>Ordered List</h2>
        <ol>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ol>

        <h2>Unordered List</h2>
        <ul>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
</body>
</html>
